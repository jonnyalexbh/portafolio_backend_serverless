service: serverless-portfolios
useDotenv: true

frameworkVersion: '2'

plugins:
  - serverless-offline
   
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  getPortfolio:
    handler: handler.getPortfolio
    name: getPortfolio
    events:
      - http:
          path: portfolios/{id}
          method: get
          cors: true

  updatePortfolio:
    handler: handler.updatePortfolio
    name: updatePortfolio
    events:
      - http:
          path: portfolios/{id}
          method: put
          cors: true
